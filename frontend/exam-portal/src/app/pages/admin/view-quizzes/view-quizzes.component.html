<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{q.title}}</mat-card-title>
      <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{q.description}}</p>
      <div class="button-container">
        <button [routerLink]="'/admin/view-questions/'+q.qid + '/' + q.title" mat-flat-button color="primary" class="custom-button">Questions</button>
        <button mat-stroked-button color="primary" class="custom-button">Max Marks {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary" class="custom-button">Questions {{q.numberOfQuestions}}</button>
        <button [routerLink]="'/admin/quiz/'+q.qid" mat-flat-button color="accent" class="custom-button">Update</button>
        <button mat-flat-button color="warn" class="custom-button">Attempts</button>
        <button mat-flat-button color="primary" (click)="deleteQuiz(q.qid)">Delete</button>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
  </div>
