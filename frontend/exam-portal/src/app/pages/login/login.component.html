<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">

                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.jpg">
                </div>
                <h1 class="text-center">Login here!!</h1>
                    <!-- {{loginData | json}} -->
                <form (ngSubmit)="formSubmit()">
                    <!-- username field -->
                    <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Username</mat-label>
                    <input [(ngModel)]="loginData.username"
                           name="username"
                           required matInput placeholder="Enter here" />
                    <mat-hint>Valid User name</mat-hint>
                    </mat-form-field>

                    <!-- password field -->
                    <mat-form-field class="full-width" appearance="fill">
                    <mat-label>User password</mat-label>
                    <input [(ngModel)]="loginData.password" name="password"
                    type="password" required matInput placeholder="Enter here" />
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                        <button class="ml10" mat-raised-button color="accent">Reset</button>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
